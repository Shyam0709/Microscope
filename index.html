<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ðŸ”¬ Microscopy Lab</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #000000;
        color: white;
    }
    h1, h2, h3 {
        color: #4db8ff;
        text-align: center;
    }
    h2 {
        color: #00c6ff;
    }
    .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
    }
    .upload-wrapper {
        background: linear-gradient(to right, #0072ff, #00c6ff);
        padding: 25px;
        border-radius: 15px;
        margin-top: 20px;
        margin-bottom: 30px;
        box-shadow: 0px 4px 20px rgba(0,0,0,0.6);
        text-align: center;
    }
    .upload-title {
        font-size: 22px;
        font-weight: bold;
        color: white;
        margin-bottom: 15px;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .upload-title span {
        margin-left: 10px;
    }
    input[type="file"] {
        padding: 10px;
        border-radius: 10px;
        font-weight: bold;
        cursor: pointer;
    }
    .card {
        background-color: #111111;
        border-radius: 15px;
        padding: 20px;
        text-align: center;
        box-shadow: 0px 4px 15px rgba(0,0,0,0.8);
        margin-top: 20px;
    }
    .card p {
        font-size: 14px;
        margin: 5px 0;
        color: #cccccc;
    }
    img {
        display: block;
        margin: 20px auto;
        max-width: 100%;
        border-radius: 10px;
        box-shadow: 0px 4px 15px rgba(0,0,0,0.5);
    }
    .warning {
        background-color: #ff4d4d;
        padding: 15px;
        border-radius: 10px;
        text-align: center;
        margin-top: 20px;
        font-weight: bold;
    }
</style>
</head>
<body>
<div class="container">
    <h1>ðŸ”¬ Microscopy Lab</h1>
    <h3>DIY Microscope Image Analysis</h3>

    <div class="upload-wrapper">
        <div class="upload-title">ðŸ“¤ Upload your microscope image</div>
        <input type="file" id="imageUploader" accept="image/png, image/jpeg, image/jpg">
    </div>

    <div id="imageDisplay"></div>
    <div id="detailsDisplay"></div>
</div>

<script>
    // Sample data matching your Python dictionary
    const sampleData = {
        "image1.jpg": {"name": "Amoeba", "size": "0.05-0.1mm"},
        "image2.jpg": {"name": "Paramecium", "size": "0.05-0.3mm"},
        "image3.jpg": {"name": "Stentor", "size": "0.15-2mm"},
        "image4.jpg": {"name": "Euglena", "size": "0.15-0.5mm"}};

    const uploader = document.getElementById('imageUploader');
    const imageDisplay = document.getElementById('imageDisplay');
    const detailsDisplay = document.getElementById('detailsDisplay');

    uploader.addEventListener('change', function() {
        const file = uploader.files[0];
        imageDisplay.innerHTML = '';
        detailsDisplay.innerHTML = '';

        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const imgElement = document.createElement('img');
                imgElement.src = e.target.result;
                imgElement.alt = file.name;
                imageDisplay.appendChild(imgElement);
            }
            reader.readAsDataURL(file);

            // Check if file name exists in sampleData
            if (sampleData[file.name]) {
                const details = sampleData[file.name];
                detailsDisplay.innerHTML = `
                    <div class="card">
                        <h2>${details.name}</h2>
                        <p><b>Size:</b> ${details.size}</p>
                        <p><b>Family:</b> ${details.family}</p>
                    </div>
                `;
            } else {
                detailsDisplay.innerHTML = `<div class="warning">âš  No match found in the sample database for this image.</div>`;
            }
        }
    });
</script>
</body>
</html>
